{% extends "app/header.html" %} {% block content %} {% load crispy_forms_tags %}

<!--Password Reset Confirm-->
<div>
  <div class="container">
    <div class="box">
      <div class="large-box">
        <div class="box-title card-title-large">
          <h4>Confirmar Redefinição de Senha</h4>
        </div>
        <div class="box-text">
          <hr />
          <p>Por favor, insira sua nova senha.</p>
          <form method="POST">
            {% csrf_token %} {{ form|crispy }}
            <button class="btn btn-primary" type="submit">
              Redefinir senha
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
