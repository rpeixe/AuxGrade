{% extends 'app/header.html' %}

{% block content %}

{% load crispy_forms_tags %}

<!--Login-->
<div>
    <div class="container  ">
        <div class="box">
            <div class="large-box">
                <div class="box-title card-title-large">
                    <h3>Login</h3>
                </div>
                <div class="box-text">
                    <form method="POST">
                        {% csrf_token %}
                        {{ login_form|crispy }}
                        <div class="box-text">
                            <button class="btn  " style=" background-color: #e0ddaa " type="submit">Login</button>
                        </div>
                    </form>
                </div>

                <div class="box-text">
                    <a href="/register/">Criar uma conta</a>.
                </div>
                <div class="box-text">
                    <a href="/password_reset/">Esqueci minha senha</a>.
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
