{% extends 'app/header.html' %}

{% block content %}

{% load crispy_forms_tags %}

<!--Register-->
<div>
    <div class="container  ">
      <div class="box">
          <div class="large-box">
            <div class="box-title card-title-large">
              <h3>Registro</h3>
            </div>
            <div class="box-text">
                <form method="POST">
                    {% csrf_token %}
                    {{ register_form|crispy }}
                    <button class="btn" style=" background-color: #e0ddaa " type="submit">Registrar</button>
                </form>
            </div>
          </div>
        </div>
    </div>
</div>




{% endblock %}
